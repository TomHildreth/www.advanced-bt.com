cta: Advanced Building & Development (ABD) has exclusive rights from Canadian Innovative Coatings (CIC) to market their WallGuard and RoofGuard products in the U.S. and Canada.

video: https://www.youtube.com/embed/hYW-jjqktog

performance_data:
  -
    id: 1
    metric: "<strong>FIRE</strong>: <b>Rated \"Non-Combustible\"</b><br/>"
    details: "Fiber Cement Board (FCB) with spray-on WallGuard & RoofGuard .16\" (4 mm) coating did not support flame spread or fire penetration during 35-minute fire test reaching 2,500 F. and earned a rating of \"Non-Combustible\" for fire protection."
  -
    id: 2
    metric: "<strong>MOISTURE</strong>: <b>4 Year Wind-Driven Rain Test</b>"
    details: "Passed a 4-year water resistance test for wind driven rain and snow (TT-C-555B-3.3.3).  The membrane is permeable (breathable) allowing interior water vapor to escape, \"similar to house wraps or waterproof Gore-Tex garments.\" Product is resistant to fungus, mold, and mildew."
  -
    id: 3
    metric: "<strong>ELONGATION</strong>: <b>Passed To 600%+ With 100% Memory Retention</b>"
    details: "Tested to 600%+ elongation at 77 F. and returns to its original dimensions with no deformation and 100% memory retention."
  -
    id: 4
    metric: "<strong>SOLAR</strong>: <b>500 Hours Exposure, No Degradation</b>"
    details: "Accelerated weathering and solar exposure after 500 hours (equivalent to 4 years) of testing, membrane showed no evidence of checking, cracking, chalking or loss of coating."
  -
    id: 5
    metric: "<strong>INSULATION</strong>: <b>Adds R-4.6</b>"
    details: "Increases thermal efficiency by an additional R-4.6 to walls and roof of the structure."
  -
    id: 6
    metric: "<strong>WARRANTY</strong>: <b>20-Year</b>"
    details: "Provided by the manufacture."

