    metric: "<strong>SOLAR</strong>: <b>500 Hours Exposure, No Degradation</b>"
    details: "Accelerated weathering and solar exposure after 500 hours (equivalent to 4 years) of testing, membrane showed no evidence of checking, cracking, chalking or loss of coating."
  -
