    description: "<strong>FIRE</strong>: Spray-on WallGuard & RoofGuard .16\" (4 mm) coating, and Fiber Cement Board (FCB) for fire protection of siding earned a rating of \"Non-Combustible\" i.e., did not support flame spread or fire penetration during 35-minute fire test reaching 2,500 F."
